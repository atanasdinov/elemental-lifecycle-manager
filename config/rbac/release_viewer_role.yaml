# permissions for end users to view releases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: elemental-lifecycle-manager
    app.kubernetes.io/managed-by: kustomize
  name: release-viewer-role
rules:
- apiGroups:
  - lifecycle.suse.com
  resources:
  - releases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - lifecycle.suse.com
  resources:
  - releases/status
  verbs:
  - get
